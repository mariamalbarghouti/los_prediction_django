<!DOCTYPE html>
{% load static %}

<head>
    <meta charset="UTF-8">

    <title>LOS Prediction</title>

<body>
    <div class="container">
        <form>
            <!-- Patient Info -->
            <h2>Patient Info</h2>
<!-- Day -->
     <input class="provider-select"  type="number" placeholder="Delivery Day">
<!-- Month -->
    <input class="provider-select"  type="number" placeholder="Delivery Month">

             <!-- Specific Assessment -->
            <select class="provider-select" >
                <option style="color: #7B7B7B;">Select Specific Assessment</option>
                {% for key, value in specific_assessment.items %}
                    <option style="color: #7B7B7B;" value="{{value}}">{{ value }}</option>
                {% endfor %}
            </select>
            <!-- ER -->
 <div class="er-group">
     <label class="patient_label">ER</label>
      <br>

     <!-- Yes -->
      <div class="er-options">
          <input type="radio" name="er" id="er-yes" value="yes">
          <label class="radio_value">Yes</label>
      </div>
     <!-- No -->
      <div class="er-options">
          <input type="radio" name="er" id="er-no" value="no" checked>
          <label class="radio_value">No</label>
      </div>
 </div>
