<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOS Prediction</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Afacad&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form method="post" action="{% url 'submit_form' %}">
    {% csrf_token %}
    <!-- Patient Info -->
    <h2>Patient Info</h2>
    <!-- Age -->
    <input class="provider-select" type="number" name="age" placeholder="Age">
    <!-- Delivery Day -->
             <select class="provider-select" name="delivery_day">
        <option style="color: #7B7B7B;">Select Delivery Day</option>
        {% for  day in days %}
            <option style="color: #7B7B7B;" value="{{ day }}">{{ day }}</option>
        {% endfor %}
    </select>
    <!-- Months -->
            <select class="provider-select" name="delivery_month">
        <option style="color: #7B7B7B;">Select Month</option>
        {% for key, value in months.items %}
            <option style="color: #7B7B7B;" value="{{ key }}">{{ value }}</option>
        {% endfor %}
    </select>
    <!-- Provider Name -->
    <select class="provider-select" name="provider_name">
        <option style="color: #7B7B7B;">Select Provider Name</option>
        {% for  provider in provider_names %}
            <option style="color: #7B7B7B;" value="{{ provider }}">{{ provider|cut:"Provider Name_" }}
</option>
        {% endfor %}
    </select>
    <!-- Specific Assessment -->
    <select class="provider-select" name="selected_assessment">
        <option style="color: #7B7B7B;">Select Specific Assessment</option>
        {% for key, value in specific_assessment.items %}
            <option style="color: #7B7B7Bs;" value="{{ key }}">{{ value }}</option>
        {% endfor %}
    </select>
  <!-- Diagnosis-->
            <select class="provider-select" name="diagnosis">
        <option style="color: #7B7B7B;">Select Diagnosis</option>
        {% for  diagnosis in diagnosis_list %}
            <option style="color: #7B7B7B;" value="{{ diagnosis }}">{{ diagnosis|cut:"Discharge Diagnosis_" }}</option>
        {% endfor %}
    </select>
    <!-- ER -->
    <div class="er-group">
        <label class="patient_label">ER</label><br>
        <!-- Yes -->
        <div class="er-options">
            <input type="radio" name="er" id="er-yes" value="1">
            <label class="radio_value">Yes</label>
        </div>
        <!-- No -->
        <div class="er-options">
            <input type="radio" name="er" id="er-no" value="0" checked>
            <label class="radio_value">No</label>
        </div>
    </div>
    <!-- Submit Button -->
    <input type="submit" value="Submit">
</form>

    </div>
    <div class="logo">
        <img src="{% static 'images/logo.png' %}" alt="Logo" />
    </div>
</body>
</html>
